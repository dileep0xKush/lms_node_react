<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify your email</title>
</head>
<body style="margin:0;padding:0;background:#f8fafc;font-family:Arial,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:40px 16px;">
        <table width="100%" max-width="520" style="background:#ffffff;border-radius:12px;padding:32px;">
          
          <tr>
            <td align="center" style="padding-bottom:24px;">
              <div style="width:48px;height:48px;background:#6d28d9;color:#fff;border-radius:10px;display:flex;align-items:center;justify-content:center;font-weight:bold;">
                LMS
              </div>
              <h2 style="margin:12px 0 0;color:#111827;">Skillify</h2>
            </td>
          </tr>

          <tr>
            <td style="color:#374151;">
              <h1 style="font-size:22px;color:#111827;">
                Verify your email address
              </h1>

              <p style="font-size:14px;line-height:1.6;">
                Thanks for signing up! Please confirm your email address to
                activate your account.
              </p>

              <div style="text-align:center;margin:32px 0;">
                <a href="{{VERIFY_LINK}}"
                  style="background:#6d28d9;color:#ffffff;text-decoration:none;padding:14px 28px;border-radius:8px;font-weight:600;display:inline-block;">
                  Verify Email
                </a>
              </div>

              <p style="font-size:13px;color:#6b7280;">
                If you didn’t create this account, you can ignore this email.
              </p>
            </td>
          </tr>

          <tr>
            <td style="padding-top:32px;font-size:12px;color:#9ca3af;text-align:center;">
              © 2025 Skillify LMS
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
