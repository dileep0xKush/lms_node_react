<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#6d28d9", soft: "#f3f4f6", cream: "#faf7f2" },
          },
        },
      };
    </script>
  </head>
  <body class="bg-cream text-slate-800">
    <main class="min-h-screen grid place-items-center px-6 py-10">
      <div class="bg-white rounded-2xl shadow p-6 w-full max-w-sm">
        <h1 class="text-xl font-extrabold mb-4">Sign in</h1>
        <input
          class="w-full border rounded px-3 py-2 mb-3"
          placeholder="Email"
        /><input
          type="password"
          class="w-full border rounded px-3 py-2 mb-4"
          placeholder="Password"
        /><button class="w-full px-4 py-2 rounded bg-primary text-white">
          Login
        </button>
        <p class="mt-3 text-xs text-center">
          No account? <a href="register.html" class="text-primary">Register</a>
        </p>
      </div>
    </main>
  </body>
</html>
